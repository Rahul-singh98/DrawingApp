<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhiteBoard</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Jquery Ajax -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/41f630671b.js" crossorigin="anonymous"></script>

    <!-- HtmlToCanvas -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>

    <script src="index.js"></script>

    <link rel="stylesheet" href="main.css">
</head>

<body onload="init()">
    <div class="container-fluid">
        <div class="d-flex">
            <div class="col d-flex flex-column mt-3 px-3 pt-5">

                <div class="bg-lt p-1 rounded-3 mb-3 dflex-ccenter-acenter pencil-box" id="black" onclick="color(this)">
                    <i class="fa-solid fa-pencil fs-20px"></i>
                </div>

                <div class="bg-lt p-1 rounded-3 mb-3 dflex-ccenter-acenter" id="white" onclick="color(this)">
                    <i class="fa-solid fa-eraser fs-20px"></i>
                </div>

                <div class="bg-lt p-1 rounded-3 mb-3 dflex-ccenter-acenter" onclick="undo()">
                    <i class="fa-solid fa-rotate-left fs-20px"></i>
                </div>

                <div class="bg-lt p-1 rounded-3 mb-1 dflex-ccenter-acenter" id="white" onclick="color(this)">
                    <i class="fa-solid fa-rotate-right fs-20px"></i>
                </div>

                <div class="bg-lt p-1 rounded-3 my-3 dflex-ccenter-acenter" onclick="erase()">
                    <i class="fa-solid fa-trash-can fs-20px"></i>
                </div>

                <hr>

                <div class="mb-2 border color-thumb" style="background:green;" id="green" onclick="color(this)"></div>
                <div class="mb-2 border color-thumb" style="background:blue;" id="blue" onclick="color(this)"></div>
                <div class="mb-2 border color-thumb" style="background:red;" id="red" onclick="color(this)"></div>
                <div class="mb-2 border color-thumb" style="background:yellow;" id="yellow" onclick="color(this)"></div>
                <div class="mb-2 border color-thumb" style="background:orange;" id="orange" onclick="color(this)"></div>
                <div class="mb-2 border color-thumb" style="background:black;" id="black" onclick="color(this)"></div>

            </div>

            <div class="mt-3" style="height: 80vh; width: 100%;" id="candiv">
                <h5>WhiteBoard</h5>
            </div>
        </div>
    </div>
    <!-- <div class="container">
        <h5 id="info"></h5>
    </div> -->

</body>
    <script src="renderer.js"></script>
</html>
